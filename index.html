<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
	  <video autoplay muted loop id="myVideo">
  <source src="media/grassy.mp4" type="video/mp4">
</video>
</video>

<div class="container">
  <div class="search">
    <div class="row g-0">
      <div class="col-xs-4">
        <form id ="search">
          <div class="input-group">
      <input type="text" class="form-control" id ="search-bar" placeholder="Search for City" aria-label="City" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-light" id = "search-button" type="submit">Search</button>
        <button class="btn btn-dark" id = "current-loc-button" type="submit">Use Current Location</button>
        </div>
    </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row all-weather">
    <div class="col-8 current-weather">
      <div class="row g-0">
        <div class="col-9">
          <h2 class = "location" id="def-location">Tokyo, Japan</h2>
          <h3 id = "date-time">04/14/2021 18:50</h3>
          <p class= "status" id = "def-status">Clear.</p><img src = "http://openweathermap.org/img/wn/10d@2x.png" id = "icon"/>
        </div>
        <div class="col-3">
          <h1 class = "temp" id="cur-temp">70°</h1>
          <ul class = "unit">
	          <li><a href = "#" id ="fah">F</a></li>
	          <li><a href = "#" class= "active" id ="cel">C</a></li>
          </ul>
          <p class="hum-wind" id = "humid-wind">Humidity: 80%<br />
          Wind: 15 MPH</p>
        </div>
      </div>
    </div>

    <div class="col-3 next-7">
      <h4>Next 7 Days</h4>
      <div class="row">
          <div class="col">
	          <ul>
            <li class="days"><i class="fas fa-cloud-sun-rain"></i> Tues 55° / 37°</li><br/>
            <li class="days"><i class="fas fa-cloud-showers-heavy"></i> Wed 45° / 35°</li><br/>
            <li class="days"><i class="fas fa-cloud-sun"></i> Thurs 54° / 32°</li><br/>
            <li class="days"><i class="fas fa-cloud"></i> Fri 58° / 44°</li><br/>
            <li class="days"><i class="fas fa-cloud-sun"></i> Sat 60° / 48°</li><br/>
            <li class="days"><i class="fas fa-sun"></i> Sun 63° / 45°</li><br/>
            <li class="days"><i class="fas fa-sun"></i> Mon 61° / 54°</li><br/>
            </ul>
          </div>      
      </div>
      
    
    </div>
  </div>
</div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a852eed914.js" crossorigin="anonymous"></script>

</html>
